name: Destroy - Full AWS Cleanup (One Click)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  DB_IDENTIFIER: caltrans-eks-php-mysql

jobs:

  # ==========================================
  # 1Ô∏è‚É£ CLEAN K8S RESOURCES (VERY IMPORTANT)
  # ==========================================
  k8s_cleanup:
    name: Cleanup Kubernetes Resources
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name ${{ vars.CLUSTER_NAME }}

      - name: Delete all services, ingress, jobs, deployments
        run: |
          kubectl delete all --all -n ${{ vars.K8S_NAMESPACE }} --ignore-not-found
          kubectl delete ingress --all -n ${{ vars.K8S_NAMESPACE }} --ignore-not-found
          kubectl delete job --all -n ${{ vars.K8S_NAMESPACE }} --ignore-not-found

      - name: Delete namespace
        run: |
          kubectl delete namespace ${{ vars.K8S_NAMESPACE }} --ignore-not-found


  # ==========================================
  # 2Ô∏è‚É£ DESTROY RDS (FORCED + GUARANTEED)
  # ==========================================
   destroy_rds:
    name: Force Destroy RDS (Guaranteed)
    runs-on: ubuntu-latest
    needs: k8s_cleanup
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      # STEP 1: Force disable protection + snapshot
      - name: Force modify RDS flags
        run: |
          aws rds modify-db-instance \
            --db-instance-identifier caltrans-eks-php-mysql \
            --no-deletion-protection \
            --apply-immediately || true

          aws rds modify-db-instance \
            --db-instance-identifier caltrans-eks-php-mysql \
            --backup-retention-period 0 \
            --apply-immediately || true

      # STEP 2: Wait until AWS confirms
      - name: Wait for RDS to be available
        run: |
          echo "Waiting for RDS to become available..."
          aws rds wait db-instance-available \
            --db-instance-identifier caltrans-eks-php-mysql || true

      # STEP 3: FORCE DELETE RDS (this is the real fix)
      - name: Force delete RDS (skip final snapshot)
        run: |
          echo "Force deleting RDS..."
          aws rds delete-db-instance \
            --db-instance-identifier caltrans-eks-php-mysql \
            --skip-final-snapshot \
            --delete-automated-backups || true

      # STEP 4: Wait until RDS is gone
      - name: Wait for RDS deletion
        run: |
          echo "Waiting for RDS to be fully deleted..."
          aws rds wait db-instance-deleted \
            --db-instance-identifier caltrans-eks-php-mysql || true

      # STEP 5: Terraform cleanup (state only)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init (RDS)
        working-directory: terraform/rds
        run: terraform init -input=false

      - name: Remove RDS from state
        working-directory: terraform/rds
        run: |
          terraform state rm aws_db_instance.mysql || true
          terraform state rm aws_db_subnet_group.this || true
          terraform state rm aws_security_group.rds_sg || true

  # ==========================================
  # 3Ô∏è‚É£ DESTROY EKS
  # ==========================================
  destroy_eks:
    name: Terraform Destroy - EKS
    runs-on: ubuntu-latest
    needs: destroy_rds
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init (EKS)
        working-directory: terraform/eks
        run: terraform init -input=false

      - name: Terraform Destroy (EKS)
        working-directory: terraform/eks
        run: terraform destroy -auto-approve


  # ==========================================
  # 4Ô∏è‚É£ DESTROY VPC
  # ==========================================
  destroy_vpc:
    name: Terraform Destroy - VPC
    runs-on: ubuntu-latest
    needs: destroy_eks
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init (VPC)
        working-directory: terraform/vpc
        run: terraform init -input=false

      - name: Terraform Destroy (VPC)
        working-directory: terraform/vpc
        run: terraform destroy -auto-approve


  # ==========================================
  # 5Ô∏è‚É£ DESTROY BOOTSTRAP (S3 + DYNAMODB)
  # ==========================================
  destroy_bootstrap:
    name: Terraform Destroy - Bootstrap
    runs-on: ubuntu-latest
    needs: destroy_vpc
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init (Bootstrap)
        working-directory: terraform/bootstrap
        run: terraform init -input=false

      - name: Terraform Destroy (Bootstrap)
        working-directory: terraform/bootstrap
        run: terraform destroy -auto-approve


  # ==========================================
  # 6Ô∏è‚É£ FINAL CONFIRMATION
  # ==========================================
  done:
    name: Cleanup Completed
    runs-on: ubuntu-latest
    needs: destroy_bootstrap

    steps:
      - name: Completed
        run: echo "üî• Full AWS environment destroyed successfully. No resources should remain."
