name: Full Destroy - Complete Infra Cleanup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options: [dev, prod]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  DB_IDENTIFIER: ${{ vars.DB_IDENTIFIER }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  NAMESPACE: ${{ vars.K8S_NAMESPACE }}

jobs:

# =====================================================
# 1️⃣ CLEAN KUBERNETES
# =====================================================
  k8s_cleanup:
    runs-on: ubuntu-latest

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Delete namespace safely
        run: |
          kubectl delete namespace $NAMESPACE --grace-period=0 --force || true
          sleep 20

# =====================================================
# 2️⃣ DISABLE RDS PROTECTION
# =====================================================
  disable_rds:
    runs-on: ubuntu-latest
    needs: k8s_cleanup

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          aws rds modify-db-instance \
            --db-instance-identifier $DB_IDENTIFIER \
            --no-deletion-protection \
            --apply-immediately || true

# =====================================================
# 3️⃣ DESTROY RDS
# =====================================================
  destroy_rds:
    runs-on: ubuntu-latest
    needs: disable_rds

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          echo "TF_VAR_db_password=${{ secrets.TF_VAR_DB_PASSWORD }}" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3

      - run: |
          terraform init
          terraform destroy -auto-approve
        working-directory: terraform/rds

# =====================================================
# 4️⃣ DESTROY EKS
# =====================================================
  destroy_eks:
    runs-on: ubuntu-latest
    needs: destroy_rds

    steps:
      - uses: actions/checkout@v5
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - run: terraform destroy -auto-approve
        working-directory: terraform/eks

# =====================================================
# 5️⃣ DELETE ECR
# =====================================================
  delete_ecr:
    runs-on: ubuntu-latest
    needs: destroy_eks

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          aws ecr delete-repository \
            --repository-name $ECR_REPOSITORY \
            --force || true

# =====================================================
# 6️⃣ DESTROY VPC
# =====================================================
  destroy_vpc:
    runs-on: ubuntu-latest
    needs: delete_ecr

    steps:
      - uses: actions/checkout@v5
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - run: terraform destroy -auto-approve
        working-directory: terraform/vpc
