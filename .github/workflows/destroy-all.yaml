name: Full Destroy - Complete Infra Cleanup (One Click)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_VAR_environment: ${{ github.event.inputs.environment }}

jobs:

# =========================================================
# 1️⃣ CLEAN APPLICATION WORKLOADS (SAFE)
# =========================================================
  k8s_cleanup:
    name: Cleanup Application Workloads
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Load dynamic values
        run: |
          echo "CLUSTER_NAME=${{ vars.EKS_CLUSTER_NAME }}" >> $GITHUB_ENV
          echo "NAMESPACE=${{ vars.K8S_NAMESPACE }}" >> $GITHUB_ENV

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Delete application resources only
        run: |
          kubectl delete svc,ingress,job,deployment -n $NAMESPACE --ignore-not-found

      - name: Force delete namespace if stuck
        run: |
          kubectl get namespace $NAMESPACE -o json | jq '.spec.finalizers=[]' | kubectl replace --raw "/api/v1/namespaces/$NAMESPACE/finalize" -f - || true

      - name: Wait for namespace deletion (max 60s)
        run: |
          for i in {1..12}; do
            if kubectl get ns $NAMESPACE 2>/dev/null; then
              echo "Waiting for namespace deletion..."
              sleep 5
            else
              echo "Namespace deleted"
              break
            fi
          done

# =========================================================
# 2️⃣ DESTROY RDS (Terraform)
# =========================================================
  destroy_rds:
    name: Terraform Destroy - RDS
    runs-on: ubuntu-latest
    needs: k8s_cleanup
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (RDS)
        working-directory: terraform/rds
        run: terraform init -input=false

      - name: Terraform Destroy (RDS)
        working-directory: terraform/rds
        run: terraform destroy -auto-approve -var="environment=${TF_VAR_environment}"

# =========================================================
# 3️⃣ DESTROY EKS (Terraform)
# =========================================================
  destroy_eks:
    name: Terraform Destroy - EKS
    runs-on: ubuntu-latest
    needs: destroy_rds
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (EKS)
        working-directory: terraform/eks
        run: terraform init -input=false

      - name: Terraform Destroy (EKS)
        working-directory: terraform/eks
        run: terraform destroy -auto-approve -var="environment=${TF_VAR_environment}"

# =========================================================
# 4️⃣ DESTROY VPC (Terraform)
# =========================================================
  destroy_vpc:
    name: Terraform Destroy - VPC
    runs-on: ubuntu-latest
    needs: destroy_eks
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (VPC)
        working-directory: terraform/vpc
        run: terraform init -input=false

      - name: Terraform Destroy (VPC)
        working-directory: terraform/vpc
        run: terraform destroy -auto-approve -var="environment=${TF_VAR_environment}"
