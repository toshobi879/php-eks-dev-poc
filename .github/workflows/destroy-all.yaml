name: Full Destroy - Infra Cleanup (One Click)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  DB_IDENTIFIER: ${{ vars.DB_IDENTIFIER }}

jobs:

  # ==========================================
  # 1️⃣ CLEAN KUBERNETES (VERY IMPORTANT)
  # ==========================================
  k8s_cleanup:
    name: Cleanup Kubernetes Resources
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Delete all services, ingress, jobs
        run: |
          kubectl delete svc --all -A --ignore-not-found
          kubectl delete ingress --all -A --ignore-not-found
          kubectl delete job --all -A --ignore-not-found
          kubectl delete deployment --all -A --ignore-not-found
          kubectl delete namespace php-poc --ignore-not-found

      - name: Wait for LB cleanup
        run: sleep 60


  # ==========================================
  # 2️⃣ DISABLE RDS DELETION PROTECTION
  # ==========================================
  rds_prepare:
    name: Prepare RDS for Deletion
    runs-on: ubuntu-latest
    needs: k8s_cleanup
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Disable deletion protection
        run: |
          aws rds modify-db-instance \
            --db-instance-identifier $DB_IDENTIFIER \
            --no-deletion-protection \
            --apply-immediately || true

      - name: Wait for RDS modify
        run: |
          aws rds wait db-instance-available \
            --db-instance-identifier $DB_IDENTIFIER || true


  # ==========================================
  # 3️⃣ DESTROY RDS (TERRAFORM)
  # ==========================================
  rds_destroy:
    name: Terraform Destroy - RDS
    runs-on: ubuntu-latest
    needs: rds_prepare
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (RDS)
        working-directory: terraform/rds
        run: terraform init -input=false

      - name: Terraform Destroy (RDS)
        working-directory: terraform/rds
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: terraform destroy -auto-approve -input=false


  # ==========================================
  # 4️⃣ DESTROY EKS
  # ==========================================
  eks_destroy:
    name: Terraform Destroy - EKS
    runs-on: ubuntu-latest
    needs: rds_destroy
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (EKS)
        working-directory: terraform/eks
        run: terraform init -input=false

      - name: Terraform Destroy (EKS)
        working-directory: terraform/eks
        run: terraform destroy -auto-approve -input=false


  # ==========================================
  # 5️⃣ DESTROY VPC
  # ==========================================
  vpc_destroy:
    name: Terraform Destroy - VPC
    runs-on: ubuntu-latest
    needs: eks_destroy
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (VPC)
        working-directory: terraform/vpc
        run: terraform init -input=false

      - name: Terraform Destroy (VPC)
        working-directory: terraform/vpc
        run: terraform destroy -auto-approve -input=false


  # ==========================================
  # 6️⃣ OPTIONAL - CLEAN ECR
  # ==========================================
  ecr_cleanup:
    name: Cleanup ECR Repository
    runs-on: ubuntu-latest
    needs: vpc_destroy
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Delete ECR images
        run: |
          aws ecr batch-delete-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids imageTag=latest || true
