name: Full Destroy - Complete Infra Cleanup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  DB_IDENTIFIER: ${{ vars.DB_IDENTIFIER }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  NAMESPACE: ${{ vars.K8S_NAMESPACE }}

# =====================================================
# 1️⃣ CLEAN KUBERNETES
# =====================================================
jobs:
  k8s_cleanup:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Force delete all resources in namespace
        run: |
          kubectl delete all --all -n $NAMESPACE --force --grace-period=0 || true
          kubectl delete pvc --all -n $NAMESPACE --force --grace-period=0 || true
          kubectl delete configmap --all -n $NAMESPACE --force --grace-period=0 || true
          kubectl delete secret --all -n $NAMESPACE --force --grace-period=0 || true
          kubectl delete job --all -n $NAMESPACE --force --grace-period=0 || true
          kubectl delete ingress --all -n $NAMESPACE --force --grace-period=0 || true

      - name: Remove finalizers from namespace (CRITICAL)
        run: |
          kubectl get namespace $NAMESPACE -o json > ns.json || true
          cat ns.json | jq '.spec.finalizers=[]' > ns-final.json || true
          kubectl replace --raw "/api/v1/namespaces/$NAMESPACE/finalize" -f ns-final.json || true

      - name: Delete namespace
        run: |
          kubectl delete namespace $NAMESPACE --force --grace-period=0 || true

      - name: Verify namespace removal
        run: |
          kubectl get ns || true

# =====================================================
# 2️⃣ DISABLE RDS PROTECTION
# =====================================================
  disable_rds_protection:
    runs-on: ubuntu-latest
    needs: k8s_cleanup
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Disable RDS deletion protection
        run: |
          aws rds modify-db-instance \
            --db-instance-identifier $DB_IDENTIFIER \
            --no-deletion-protection \
            --apply-immediately || true

# =====================================================
# 3️⃣ DESTROY RDS
# =====================================================
  destroy_rds:
    runs-on: ubuntu-latest
    needs: disable_rds_protection
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Export DB password
        run: |
          echo "TF_VAR_db_password=${{ secrets.TF_VAR_DB_PASSWORD }}" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (RDS)
        working-directory: terraform/rds
        run: terraform init -input=false

      - name: Terraform Destroy (RDS)
        working-directory: terraform/rds
        run: terraform destroy -auto-approve -lock-timeout=5m

# =====================================================
# 4️⃣ DESTROY EKS
# =====================================================
  destroy_eks:
    runs-on: ubuntu-latest
    needs: destroy_rds
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (EKS)
        working-directory: terraform/eks
        run: terraform init -input=false

      - name: Terraform Destroy (EKS)
        working-directory: terraform/eks
        run: terraform destroy -auto-approve -lock-timeout=5m

# =====================================================
# 5️⃣ DELETE ECR
# =====================================================
  delete_ecr:
    runs-on: ubuntu-latest
    needs: destroy_eks
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Delete ECR repository
        run: |
          aws ecr delete-repository \
            --repository-name $ECR_REPOSITORY \
            --force || true

# =====================================================
# 6️⃣ DESTROY VPC
# =====================================================
  destroy_vpc:
    runs-on: ubuntu-latest
    needs: delete_ecr
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v5

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (VPC)
        working-directory: terraform/vpc
        run: terraform init -input=false

      - name: Terraform Destroy (VPC)
        working-directory: terraform/vpc
        run: terraform destroy -auto-approve -lock-timeout=5m
