name: Full Setup - Infra + Build + Deploy (One Click)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod
      run_bootstrap:
        description: "Run backend bootstrap (only first time)"
        required: true
        type: choice
        options:
          - "false"
          - "true"
        default: "false"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:

  # ==========================================
  # 1Ô∏è‚É£ BOOTSTRAP (ALWAYS FIRST IF ENABLED)
  # ==========================================
  bootstrap:
    name: Bootstrap - Backend Infra
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_bootstrap == 'true' }}
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-Bootstrap-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init, Plan & Apply (Bootstrap)
        working-directory: terraform/bootstrap
        run: |
          terraform init -input=false
          terraform plan
          terraform apply -auto-approve -input=false


  # ==========================================
  # 2Ô∏è‚É£ VPC (WAIT FOR BOOTSTRAP)
  # ==========================================
  vpc:
    name: Terraform Apply - VPC
    runs-on: ubuntu-latest
    needs: bootstrap   # üëà THIS IS THE FIX
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-VPC-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Plan (VPC)
        working-directory: terraform/vpc
        run: |
          terraform init -input=false
          terraform plan

      - name: Terraform Apply (VPC)
        working-directory: terraform/vpc
        run: terraform apply -auto-approve -input=false


  # ==========================================
  # 3Ô∏è‚É£ EKS
  # ==========================================
  eks:
    name: Terraform Apply - EKS
    runs-on: ubuntu-latest
    needs: vpc
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-EKS-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Plan (EKS)
        working-directory: terraform/eks
        run: |
          terraform init -input=false
          terraform plan

      - name: Terraform Apply (EKS)
        working-directory: terraform/eks
        run: terraform apply -auto-approve -input=false


  # ==========================================
  # 4Ô∏è‚É£ RDS
  # ==========================================
  rds:
    name: Terraform Apply - RDS
    runs-on: ubuntu-latest
    needs: eks
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-RDS-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Plan (RDS)
        working-directory: terraform/rds
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: |
          terraform init -input=false
          terraform plan

      - name: Terraform Apply (RDS)
        working-directory: terraform/rds
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: terraform apply -auto-approve -input=false


  # ==========================================
  # 5Ô∏è‚É£ BUILD & PUSH TO ECR
  # ==========================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: rds
    environment: ${{ github.event.inputs.environment }}

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.run_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --region $AWS_REGION \
          || aws ecr create-repository \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG app

      - name: Tag image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push image to ECR
        run: |
          docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG


  # ==========================================
  # 6Ô∏è‚É£ DEPLOY TO EKS
  # ==========================================
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment }}

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.run_id }}

      NAMESPACE: ${{ vars.K8S_NAMESPACE }}
      DEPLOYMENT_NAME: ${{ vars.DEPLOYMENT_NAME }}
      CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply --validate=false -f k8s/namespace.yaml
          kubectl apply --validate=false -n $NAMESPACE -f k8s/secret.yaml
          kubectl apply --validate=false -n $NAMESPACE -f k8s/deployment.yaml
          kubectl apply --validate=false -n $NAMESPACE -f k8s/service.yaml

      - name: Update image
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
          $CONTAINER_NAME=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
          -n $NAMESPACE

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/$DEPLOYMENT_NAME \
          -n $NAMESPACE --timeout=300s

      - name: Show Service URL
        run: |
          kubectl get svc -n $NAMESPACE

      - name: Deployment completed
        run: echo "üöÄ Office Locator application deployed successfully on EKS"
