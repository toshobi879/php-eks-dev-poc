name: Full Infrastructure Provisioning - VPC + EKS + RDS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod
      run_bootstrap:
        description: "Run backend bootstrap (only first time)"
        required: true
        type: choice
        options:
          - "false"
          - "true"
        default: "false"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:

  # ==========================================
  # 1️⃣ BOOTSTRAP (OPTIONAL, ONE-TIME)
  # ==========================================
  bootstrap:
    name: Bootstrap - Backend Infra (S3 + DynamoDB)
    runs-on: ubuntu-latest

    if: ${{ github.event.inputs.run_bootstrap == 'true' }}

    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-Bootstrap-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init, Plan & Apply (Bootstrap)
        working-directory: terraform/bootstrap
        run: |
          terraform init -input=false
          terraform plan
          terraform apply -auto-approve -input=false


  # ==========================================
  # 2️⃣ VPC (ALWAYS RUNS)
  # ==========================================
  vpc:
    name: Terraform Apply - VPC
    runs-on: ubuntu-latest

    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-VPC-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Plan (VPC)
        working-directory: terraform/vpc
        run: |
          terraform init -input=false
          terraform plan

      - name: Terraform Apply (VPC)
        working-directory: terraform/vpc
        run: terraform apply -auto-approve -input=false


  # ==========================================
  # 3️⃣ EKS (AFTER VPC)
  # ==========================================
  eks:
    name: Terraform Apply - EKS
    runs-on: ubuntu-latest
    needs: vpc

    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-EKS-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Plan (EKS)
        working-directory: terraform/eks
        run: |
          terraform init -input=false
          terraform plan

      - name: Terraform Apply (EKS)
        working-directory: terraform/eks
        run: terraform apply -auto-approve -input=false


  # ==========================================
  # 4️⃣ RDS (AFTER EKS)
  # ==========================================
  rds:
    name: Terraform Apply - RDS
    runs-on: ubuntu-latest
    needs: eks

    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-RDS-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Plan (RDS)
        working-directory: terraform/rds
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: |
          terraform init -input=false
          terraform plan

      - name: Terraform Apply (RDS)
        working-directory: terraform/rds
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: terraform apply -auto-approve -input=false
